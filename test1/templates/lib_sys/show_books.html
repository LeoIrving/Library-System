<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
</head>
<body>
图书列表：
<ul>
    {% for book in books %}
        <li><a href="/books/{{ book.id}}">{{ book.btitle }}</a></li>
    {% empty %}
        <li>暂无信息</li>
    {% endfor %}
</ul>
</body>
</html>
