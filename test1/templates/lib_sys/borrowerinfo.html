<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>借阅书籍</title>
</head>
<body>
<h1>{{ borrower.bor_name }}</h1>
借阅书籍如下：<br/>
<ul>
    {% for book in books %}
        <li><a href="/books/{{ book.id}}">{{ book.btitle }}</a></li>
    {% empty %}
        <li>暂无信息</li>
    {% endfor %}
</ul>
</body>
</html>
